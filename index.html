<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title>Schedule Your Travel</title>
    <meta name = "author" content = "Alisson C.">
    <meta name = "description" content = "schedule your travels here">
    
    <meta property = "og:image" content = "image.png">
    <meta property = "og:title" content = "insert title">
    <meta property = "og:description" content = "insert description of linked web">
    
    <link rel = "shortcut icon" href = "favicon.png" type = "image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul>
        <h1>Passenger Form</h1>

        <li> Full Name <input type="textbox" class="names" placeholder="Jane Doe"></li>
         
        <li>Date of Birth? <input type="textbox" class="DOB" placeholder="MM/DD/YYYY"></li>

        <li>Departing Location <input type="textbox" class="date" placeholder="City, State (Beehive, Texas)"></li>
        <li>Arriving Location<input type="textbox" class="date" placeholder="City, State (Beehive, Texas)"></li>

        <li>Departing Date <input type="textbox" class="date" placeholder="MM/DD/YYYY"></li>
        <li>Arrival Date<input type="textbox" class="date" placeholder="MM/DD/YYYY"></li>

        <li>Amount of Luggage<input type="textbox" class="luggageNum" placeholder="#"></li>

        <li>
            <div>Type of meal?</div>
            Carnivore<input type="radio" name="mealType" class="meal" id="carni">
            Vegetarian<input type="radio" name="mealType" class="meal" id="veggie">
            Yes<input type="radio" name="mealType" class="meal" id="omni">
        </li>

        <li>
            <div>Pick extras (+10 USD each)</div>
        </li>
    </ul>
</body>

</html>
